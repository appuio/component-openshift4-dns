parameters:
  openshift4_dns:
    =_metadata:
      multi_tenant: true

    namespace: openshift-dns

    ciliumLocalRedirects:
      enabled: true
      spec: {}

    configs:
      logLevel: Normal
      nodePlacement:
        tolerations:
          - operator: Exists
      operatorLogLevel: Normal
      upstreamResolvers:
        policy: Sequential
        upstreams:
          - port: 53
            type: SystemResolvConf
